<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Assistant</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="titlebar"></div>
    <main class="container">
      <h1>Voice Assistant</h1>

      <section class="controls">
        <div class="row" style="gap: 12px; align-items: center; flex-wrap: wrap;">
          <button id="btn-start" class="btn primary" type="button">Start Recording</button>
          <button id="btn-pause" class="btn" type="button" disabled>Pause</button>
          <button id="btn-resume" class="btn" type="button" disabled style="display: none;">Resume</button>
          <button id="btn-stop" class="btn" type="button" disabled>Stop Recording</button>
          <div class="selects">
          <label>
            Format
            <select id="format">
              <option value="wav">WAV (lossless)</option>
              <option value="mp3" selected>MP3 (compressed)</option>
            </select>
          </label>
          <label>
            Auto Detect
            <input id="auto" type="checkbox" checked />
          </label>
          <label id="quality-wrap">
            Quality
            <select id="quality">
              <option value="high">High (320 kbps)</option>
              <option value="medium">Medium (192 kbps)</option>
              <option value="low">Low (128 kbps)</option>
              <option value="verylow" selected>Very Low (64 kbps)</option>
              </select>
            </label>
            <label class="soniox-key">
              Soniox API Key
              <input id="soniox-api" type="password" placeholder="sk_live_..." autocomplete="off" />
            </label>
            <label>
              Transcript
              <input id="soniox-enable" type="checkbox" />
            </label>
            <span id="soniox-status" class="soniox-status off" title="Soniox connection status">Off</span>
            <label class="openai-key">
              OpenAI API Key
              <input id="openai-api" type="password" placeholder="sk-..." autocomplete="off" />
            </label>
            <label>
              Model
              <select id="openai-model">
                <option value="gpt-4.1">GPT-4.1</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
              </select>
            </label>
            <label>
              AI Analysis
              <input id="openai-enable" type="checkbox" />
            </label>
            <span id="openai-status" class="openai-status" title="OpenAI analysis status">Ready</span>
          </div>
          <span id="status" class="status">Idle</span>
        </div>
      </section>
      <section class="meter-wrap">
        <div class="label">Input Level</div>
        <div id="meter" class="meter">
          <div id="meter-fill" class="meter-fill"></div>
        </div>
      </section>
      <p id="last-saved"></p>

      <section class="transcript-wrap">
        <div class="label">Transcript (live)</div>
        <div id="transcript" class="transcript" aria-live="polite" aria-atomic="false"></div>
      </section>

      <section class="ai-analysis-wrap">
        <div class="label">AI Analysis & Follow-up Questions</div>
        <div id="ai-analysis" class="ai-analysis" aria-live="polite" aria-atomic="false"></div>
      </section>
    </main>
  </body>
</html>
